<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Optional-->
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>

    <script src="/js/vendor/jquery-1.11.2.js"></script>
    <script src="/js/vendor/jquery-ui.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>

    <script src="/jquery-slider-trail/js/trail-jq-slider.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/jquery-slider-trail/css/trail-jq-slider.css">

  </head>
  <body>

    <div class="container">
      <h1 class="h1">Range slider</h1>
      <div class="row">
        <div class="col-xs-12">

          <div class="trail-jq-slider">
            <form id="reservation">
              <h2 data-slider-value=""></h2>
              <label for="minbeds">Minimum number of beds</label>
              <select name="minbeds" id="minbeds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </form>


            <div style="height: 70px;"></div>


            <div class="slider-nav-block">

              <!--Trail for all indicators-->
              <ul class="slider-nav-trail">
                <li><span class="trail-mark"></span><span class="mark-text">1</span></li>
                <li class="active"><span class="trail-mark"></span><span class="mark-text">2</span></li>
                <li><span class="trail-mark"></span><span class="mark-text">3</span></li>
                <li><span class="trail-mark"></span><span class="mark-text">4</span></li>
                <li><span class="trail-mark"></span><span class="mark-text">5</span></li>
              </ul>
              <span class="filling-line"></span>

              <!--Trail from the beginning to the current indicator-->
              <div class="active-trail-block">
                <div class="active-trail-holder">
                  <ul class="slider-nav-trail active">
                    <li><span class="trail-mark"></span></li>
                    <li><span class="trail-mark"></span></li>
                    <li><span class="trail-mark"></span></li>
                    <li><span class="trail-mark"></span></li>
                    <li><span class="trail-mark"></span></li>
                  </ul>
                </div>
                <span class="current-trail-mark"></span>
              </div>

            </div>

          </div> <!--/trail-jq-slider-->

        </div>
      </div>
    </div>


  </body>
</html>
